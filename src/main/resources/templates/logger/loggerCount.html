<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>渠道管理系统</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/js/layui/css/layui.css"  media="all">
  <script src="/static/js/layui/layui.js" charset="utf-8"></script>
  <script src="/static/js/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script src="/static/AwesomeChartJS/awesomechart.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/ichartjs/ichart.1.2.1.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地,上述css路径需要改成你本地的 -->
</head>	
<body>
	<div style="margin-top: 8%">
	<div id='canvasDiv'></div>
	</div>
</body>
 <script type="application/javascript">
	$(function(){
		var data = [
		        	{name : '发布',value : 35.75,color:'#00FF00'},
		        	{name : '回滚',value : 29.84,color:'#FFFF00'},
		        	{name : '修改',value : 24.88,color:'#97b3bc'},
		        	{name : '删除',value : 6.77,color:'#DC143C'},
	        	];
    	
		new iChart.Pie2D({
			render : 'canvasDiv',
			data: data,
			title : '自动部署日志统计',
			legend : {
				enable : true
			},
			showpercent:true,
			decimalsnum:2,
			width : 800,
			height : 400,
			radius:140
		}).draw();
	});

 </script>
</html>
